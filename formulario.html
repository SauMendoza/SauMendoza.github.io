<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
        <menu type="toolbar">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="formulario.html">Formulario</a></li>
                    <li><a href="tabla.html">Soluciones</a></li>
                    <li><a href="terminos.html">Términos y Condiciones</a></li>
                </ul>
            </nav>
        </menu>
       
    </header>

    <form action="terminos.html" method="get">
        <section>
            <h2>Envíanos tus comentarios o preguntas sobre tecnología verde y eficiencia energética en TI</h2>
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Saul" required>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ej: Mendoza" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: 1234567890" required pattern="[0-9]{10}">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ej: Av 123" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ej: Saul@gmail.com" required>
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" id="nacimiento" name="nacimiento" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <label for=""><a href="terminos.html">Terminos y condiciones</a></label>
                <input type="checkbox" id="terminos" name="terminos" value="aceptar" title="Acepta los términos y condiciones" required><br>
              
                <button type="submit">Enviar</button>
            </form>
        </section>
    </form>
    

    <footer>
        <p>&copy; 2025 Ingeniería de Sistemas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
